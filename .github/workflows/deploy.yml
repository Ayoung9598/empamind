name: Deploy EmpaMind

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/infrastructure/**'
      - 'backend/prompts/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.5
  NODE_VERSION: '20'

jobs:
  # Job 1: Deploy Backend Infrastructure
  deploy-backend:
    name: Deploy Backend (Terraform)
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: ./backend/infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Show changed files
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          git diff --name-only HEAD~1 || echo "No previous commit"

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Error: AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets are required"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Remove stale state locks
        run: |
          echo "Checking for stale state locks..."
          # Get all locks from the table
          LOCK_IDS=$(aws dynamodb scan --table-name empamind-terraform-state-lock --region us-east-1 --query 'Items[*].LockID.S' --output text 2>/dev/null || echo "")
          if [ -n "$LOCK_IDS" ] && [ "$LOCK_IDS" != "None" ]; then
            for lock_id in $LOCK_IDS; do
              if [ -n "$lock_id" ] && [ "$lock_id" != "None" ]; then
                echo "Deleting stale lock: $lock_id"
                aws dynamodb delete-item \
                  --table-name empamind-terraform-state-lock \
                  --key "{\"LockID\": {\"S\": \"$lock_id\"}}" \
                  --region us-east-1 || echo "Failed to delete lock $lock_id"
              fi
            done
            echo "Lock cleanup complete"
          else
            echo "No locks found"
          fi
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check || (echo "Formatting issues found. Run 'terraform fmt' to fix." && exit 1)

      - name: Terraform Validate
        run: terraform validate || (echo "Validation failed. Check the errors above." && exit 1)

      - name: Terraform Plan
        run: |
          # Use S3_BUCKET_NAME secret to tell Terraform what bucket to create
          if [ -n "${{ secrets.S3_BUCKET_NAME }}" ]; then
            terraform plan -var="frontend_bucket_name=${{ secrets.S3_BUCKET_NAME }}" -out=tfplan
          else
            echo "Warning: S3_BUCKET_NAME secret not set. Frontend module will not be created."
            terraform plan -out=tfplan
          fi
        continue-on-error: true
        id: plan

      - name: Terraform Apply
        id: terraform-apply
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.plan.outcome == 'success'
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-outputs
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.terraform-apply.outcome == 'success'
        run: |
          USER_POOL_ID=$(terraform output -raw user_pool_id 2>/dev/null || echo "")
          USER_POOL_CLIENT_ID=$(terraform output -raw user_pool_client_id 2>/dev/null || echo "")
          API_ENDPOINT=$(terraform output -raw api_endpoint 2>/dev/null || echo "")
          CHAT_TABLE=$(terraform output -raw chat_table_name 2>/dev/null || echo "")
          echo "user_pool_id=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "user_pool_client_id=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "chat_table_name=$CHAT_TABLE" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Save outputs to summary
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.terraform-apply.outcome == 'success'
        run: |
          echo "## Backend Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Terraform Outputs:" >> $GITHUB_STEP_SUMMARY
          USER_POOL_ID=$(terraform output -raw user_pool_id 2>/dev/null || echo "")
          USER_POOL_CLIENT_ID=$(terraform output -raw user_pool_client_id 2>/dev/null || echo "")
          API_ENDPOINT=$(terraform output -raw api_endpoint 2>/dev/null || echo "")
          CHAT_TABLE=$(terraform output -raw chat_table_name 2>/dev/null || echo "")
          if [ -n "$USER_POOL_ID" ]; then
            echo "- **User Pool ID**: \`$USER_POOL_ID\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$USER_POOL_CLIENT_ID" ]; then
            echo "- **User Pool Client ID**: \`$USER_POOL_CLIENT_ID\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$API_ENDPOINT" ]; then
            echo "- **API Endpoint**: \`$API_ENDPOINT\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$CHAT_TABLE" ]; then
            echo "- **Chat Table**: \`$CHAT_TABLE\`" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # Job 2: Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get Terraform outputs for frontend
        id: terraform-frontend-outputs
        working-directory: ./backend/infrastructure
        run: |
          # Get Cognito User Pool ID from Terraform output (source of truth)
          USER_POOL_ID=$(terraform output -raw user_pool_id 2>/dev/null || echo "")
          if [ -z "$USER_POOL_ID" ]; then
            echo "Warning: user_pool_id output not found. Using secret as fallback."
            USER_POOL_ID="${{ secrets.VITE_COGNITO_USER_POOL_ID }}"
          fi
          echo "user_pool_id=$USER_POOL_ID" >> $GITHUB_OUTPUT
          
          # Get Cognito User Pool Client ID from Terraform output (source of truth)
          USER_POOL_CLIENT_ID=$(terraform output -raw user_pool_client_id 2>/dev/null || echo "")
          if [ -z "$USER_POOL_CLIENT_ID" ]; then
            echo "Warning: user_pool_client_id output not found. Using secret as fallback."
            USER_POOL_CLIENT_ID="${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}"
          fi
          echo "user_pool_client_id=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          
          # Get API endpoint (fallback to secret if not available)
          API_ENDPOINT=$(terraform output -raw api_endpoint 2>/dev/null || echo "")
          if [ -z "$API_ENDPOINT" ]; then
            API_ENDPOINT="${{ secrets.VITE_API_ENDPOINT }}"
          fi
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          
          # Get S3 bucket name from Terraform output (source of truth after creation)
          S3_BUCKET=$(terraform output -raw frontend_bucket_name 2>/dev/null || echo "")
          if [ -z "$S3_BUCKET" ]; then
            echo "Warning: frontend_bucket_name output not found. Using secret as fallback."
            S3_BUCKET="${{ secrets.S3_BUCKET_NAME }}"
          fi
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          
          # Get CloudFront distribution ID from Terraform output (source of truth after creation)
          CLOUDFRONT_ID=$(terraform output -raw frontend_cloudfront_distribution_id 2>/dev/null || echo "")
          if [ -z "$CLOUDFRONT_ID" ]; then
            echo "Warning: frontend_cloudfront_distribution_id output not found. Using secret as fallback."
            CLOUDFRONT_ID="${{ secrets.CLOUDFRONT_DIST_ID }}"
          fi
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        env:
          VITE_COGNITO_USER_POOL_ID: ${{ steps.terraform-frontend-outputs.outputs.user_pool_id }}
          VITE_COGNITO_USER_POOL_CLIENT_ID: ${{ steps.terraform-frontend-outputs.outputs.user_pool_client_id }}
          VITE_API_ENDPOINT: ${{ steps.terraform-frontend-outputs.outputs.api_endpoint }}
          VITE_AWS_REGION: ${{ env.AWS_REGION }}

      - name: Validate frontend configuration
        run: |
          USER_POOL_ID="${{ steps.terraform-frontend-outputs.outputs.user_pool_id }}"
          USER_POOL_CLIENT_ID="${{ steps.terraform-frontend-outputs.outputs.user_pool_client_id }}"
          if [ -z "$USER_POOL_ID" ] || [ -z "$USER_POOL_CLIENT_ID" ]; then
            echo "Error: Cognito User Pool ID and Client ID are required (from Terraform outputs or secrets)"
            exit 1
          fi
          S3_BUCKET="${{ steps.terraform-frontend-outputs.outputs.s3_bucket }}"
          if [ -z "$S3_BUCKET" ]; then
            echo "Error: S3 bucket not found in Terraform outputs and S3_BUCKET_NAME secret not set"
            exit 1
          fi

      - name: Configure AWS credentials for S3
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          S3_BUCKET="${{ steps.terraform-frontend-outputs.outputs.s3_bucket }}"
          if [ -z "$S3_BUCKET" ]; then
            echo "Error: S3 bucket name not available"
            exit 1
          fi
          echo "Deploying to S3 bucket: $S3_BUCKET"
          aws s3 sync ./dist s3://$S3_BUCKET --delete
          echo "âœ… Frontend files deployed successfully to S3"

      - name: Invalidate CloudFront cache
        continue-on-error: true
        run: |
          CLOUDFRONT_ID="${{ steps.terraform-frontend-outputs.outputs.cloudfront_id }}"
          if [ -n "$CLOUDFRONT_ID" ] && [ "$CLOUDFRONT_ID" != "null" ]; then
            echo "Invalidating CloudFront cache for distribution: $CLOUDFRONT_ID"
            aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths "/*" || {
              echo "âš ï¸ Warning: CloudFront invalidation failed. This is non-critical - files are already deployed."
              echo "The distribution may still be deploying, or the ID may be incorrect."
              echo "Files will be available once CloudFront finishes deploying (usually 5-15 minutes)."
            }
          else
            echo "âš ï¸ CloudFront distribution ID not available. Skipping cache invalidation."
            echo "Files are deployed to S3 and will be available via CloudFront once the distribution is ready."
          fi

      - name: Deployment summary
        run: |
          echo "## Frontend Deployment Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend has been built and deployed successfully!" >> $GITHUB_STEP_SUMMARY

