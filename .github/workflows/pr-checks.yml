name: PR Checks

on:
  pull_request:
    branches: [main, master]
  push:
    branches-ignore: [main, master]

jobs:
  # Check Terraform syntax and validation
  terraform-check:
    name: Terraform Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

  # Check frontend code
  frontend-check:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for linting errors
        run: npm run lint || echo "No lint script found, skipping..."

      - name: Build frontend (test build)
        run: npm run build
        env:
          VITE_COGNITO_USER_POOL_ID: test-pool-id
          VITE_COGNITO_USER_POOL_CLIENT_ID: test-client-id
          VITE_API_ENDPOINT: https://test-api.example.com
          VITE_AWS_REGION: us-east-1

