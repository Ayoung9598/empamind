name: Deploy EmpaMind

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/infrastructure/**'
      - 'backend/prompts/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.5
  NODE_VERSION: '20'

jobs:
  # Job 1: Deploy Backend Infrastructure
  deploy-backend:
    name: Deploy Backend (Terraform)
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: ./backend/infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Show changed files
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          git diff --name-only HEAD~1 || echo "No previous commit"

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Error: AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets are required"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check || (echo "Formatting issues found. Run 'terraform fmt' to fix." && exit 1)

      - name: Terraform Validate
        run: terraform validate || (echo "Validation failed. Check the errors above." && exit 1)

      - name: Check and unlock stale state lock
        run: |
          LOCK_ID=$(aws dynamodb scan --table-name empamind-terraform-state-lock --region us-east-1 --query 'Items[0].LockID.S' --output text 2>/dev/null || echo "")
          if [ -n "$LOCK_ID" ] && [ "$LOCK_ID" != "None" ]; then
            echo "Found stale lock: $LOCK_ID"
            echo "Attempting to force unlock..."
            terraform force-unlock -force "$LOCK_ID" || echo "Unlock failed or lock already released"
          else
            echo "No stale lock found"
          fi
        continue-on-error: true

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        continue-on-error: true
        id: plan

      - name: Terraform Apply
        id: terraform-apply
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.plan.outcome == 'success'
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-outputs
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.terraform-apply.outcome == 'success'
        run: |
          USER_POOL_ID=$(terraform output -raw user_pool_id 2>/dev/null || echo "")
          USER_POOL_CLIENT_ID=$(terraform output -raw user_pool_client_id 2>/dev/null || echo "")
          API_ENDPOINT=$(terraform output -raw api_endpoint 2>/dev/null || echo "")
          CHAT_TABLE=$(terraform output -raw chat_table_name 2>/dev/null || echo "")
          echo "user_pool_id=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "user_pool_client_id=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "chat_table_name=$CHAT_TABLE" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Save outputs to summary
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.terraform-apply.outcome == 'success'
        run: |
          echo "## Backend Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Terraform Outputs:" >> $GITHUB_STEP_SUMMARY
          USER_POOL_ID=$(terraform output -raw user_pool_id 2>/dev/null || echo "")
          USER_POOL_CLIENT_ID=$(terraform output -raw user_pool_client_id 2>/dev/null || echo "")
          API_ENDPOINT=$(terraform output -raw api_endpoint 2>/dev/null || echo "")
          CHAT_TABLE=$(terraform output -raw chat_table_name 2>/dev/null || echo "")
          if [ -n "$USER_POOL_ID" ]; then
            echo "- **User Pool ID**: \`$USER_POOL_ID\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$USER_POOL_CLIENT_ID" ]; then
            echo "- **User Pool Client ID**: \`$USER_POOL_CLIENT_ID\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$API_ENDPOINT" ]; then
            echo "- **API Endpoint**: \`$API_ENDPOINT\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$CHAT_TABLE" ]; then
            echo "- **Chat Table**: \`$CHAT_TABLE\`" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # Job 2: Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get API endpoint from Terraform
        id: get-api-endpoint
        working-directory: ./backend/infrastructure
        run: |
          API_ENDPOINT=$(terraform output -raw api_endpoint 2>/dev/null || echo "")
          if [ -z "$API_ENDPOINT" ]; then
            API_ENDPOINT="${{ secrets.VITE_API_ENDPOINT }}"
          fi
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        env:
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_USER_POOL_CLIENT_ID: ${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}
          VITE_API_ENDPOINT: ${{ steps.get-api-endpoint.outputs.api_endpoint }}
          VITE_AWS_REGION: ${{ env.AWS_REGION }}

      - name: Validate frontend secrets
        run: |
          if [ -z "${{ secrets.VITE_COGNITO_USER_POOL_ID }}" ] || [ -z "${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}" ]; then
            echo "Error: VITE_COGNITO_USER_POOL_ID and VITE_COGNITO_USER_POOL_CLIENT_ID secrets are required"
            exit 1
          fi
          if [ -z "${{ secrets.S3_BUCKET_NAME }}" ]; then
            echo "Error: S3_BUCKET_NAME secret is required for frontend deployment"
            exit 1
          fi

      - name: Configure AWS credentials for S3
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} --delete
          if [ -n "${{ secrets.CLOUDFRONT_DIST_ID }}" ]; then
            aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
          fi

      - name: Deployment summary
        run: |
          echo "## Frontend Deployment Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend has been built and deployed successfully!" >> $GITHUB_STEP_SUMMARY

